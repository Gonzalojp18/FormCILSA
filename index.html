<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./STYLE/Style.css">

    <title>Form</title>
</head>
<body>
    <header>
        <h1>Form</h1>
    </header>
    <main>
        <form>
            <ol>
                <li>
            <label for="nombre">Name:</label>
            <input type="text" id="name" name="name" required>
        </li>
            <li>
            <label for="apellido">Last Name:</label>
            <input type="text" id="Lname" name="Lname" required>
        </li>
            <li>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
        </li>
            <li>
            <label for="dateOfBith">Date of Bith:</label>
            <input type="date" id="dateOfBith" name="dateOfBith" required>
        </li>
            <li>
            <label for="country">Country of Residence:</label>
            <input type="text" id="country" required>
        </li>
            <button type="submit" id="btnSend">Enviar</button>
        </ol>
        </form>
        <div class="mode">
        <button id="btnBasic">Basico</button>
        <button id="btnHightContrast">Contraste</button>
    </div>
    </main>
    <footer>
        <p>Gonzalo Palomo Bootcamp CILSA 2024</p>
    </footer>
</body>

<script src="./JS/app.js"></script>
<script src="./JS/validation.js"></script>
</html>
